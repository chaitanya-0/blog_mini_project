<!DOCTYPE html>

<html lang="en">
  {%load static%}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="{%static 'CSS/styles.css'%}" />

    <title>Epic Blog - Home</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        {%if request.user.is_authenticated%}
        <a class="navbar-brand" href="#">Welcome, {{request.user}}!</a>
        {%else%}
        <a class="navbar-brand" href="#">Epic Blog</a>
        {%endif%}
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{%url 'posts' %}"
                >View Posts</a
              >
            </li>
            {%if request.user.is_authenticated%}
            <li class="nav-item">
              <a class="nav-link" href="{%url 'write'%}">Write a blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'logout'%}">Log Out</a>
            </li>
            {%else%}
            <li class="nav-item">
              <a class="nav-link" href="{%url 'signup'%}">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'login'%}">Log in</a>
            </li>
            {%endif%}
          </ul>
        </div>
      </div>
    </nav>

    <div class="carousel-container">
      <div
        id="carouselExampleFade"
        class="carousel slide carousel-fade"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active carousel-img">
            <img
              src="{%static 'images/outrun.jpg'%}"
              class="d-block w-100 "
              alt="image not found"
            />
          </div>
          <div class="carousel-item">
            <img
              src="{%static 'images/star_wars.jpg'%}"
              class="d-block w-100 carousel-img"
              alt="image not found"
            />
          </div>
          <div class="carousel-item">
            <img
              src="{%static 'images/sunset.png'%}"
              class="d-block w-100 carousel-img"
              alt="image not found"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </body>
</html>
